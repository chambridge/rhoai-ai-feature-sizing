name: rhoai-ai-feature-sizing

control-plane:
  port: 4501

default-service: rfe-builder-workflow

services:
  rfe-builder-workflow:
    name: RFE Builder Workflow
    source:
      type: local
      name: src
    path: src/rfe_builder_workflow:rfe_builder_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.3.2
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
  artifact-editor-workflow:
    name: Artifact Editor Workflow
    source:
      type: local
      name: src
    path: src/artifact_editor_workflow:artifact_editor_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.3.2
      - llama-index-core>=0.12.0
      - pyyaml>=6.0
  file-upload-workflow:
    name: File Upload Workflow
    source:
      type: local
      name: src
    path: src/file_upload_workflow:file_upload_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.3.2
      - llama-index-core>=0.12.0
      - llama-index-readers-file>=0.4.6
      - python-multipart>=0.0.6
      - pyyaml>=6.0
  jira-breakdown-workflow:
    name: JIRA Feature Breakdown Workflow
    source:
      type: local
      name: src
    path: src/jira_breakdown_workflow:jira_breakdown_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.3.2
      - llama-index-core>=0.12.0
      - pyyaml>=6.0


ui:
  name: Chat UI
  port: 3000
  source:
    type: local
    name: ui